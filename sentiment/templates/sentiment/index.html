<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оценка отзыва о фильме</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            font-size: 1em;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Added margin for better spacing */
        }
        button:hover {
            background-color: #3700b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
        }
        .positive {
            background-color: #4caf50; /* Green */
        }
        .negative {
            background-color: #f44336; /* Red */
        }
        .review-label {
            font-size: 1.5em; /* Increased font size */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оценка отзыва о фильме</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="review-label">Ваш отзыв о фильме:</label>
                <textarea name="review" placeholder="Введите ваш отзыв здесь..." required></textarea>
            </div>
            <button type="submit"><i class="fas fa-star"></i> Оценить</button>
        </form>
        
        {% if sentiment and rating %}
            <div class="result {% if sentiment == 'Положительный' %}positive{% else %}negative{% endif %}">
                <h2>Результаты:</h2>
                <p><strong>Тональность:</strong> {{ sentiment }}</p>
                <p><strong>Рейтинг:</strong> {{ rating }}/10</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
